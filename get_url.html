<!DOCTYPE html>
<html>
<head>
<style>
.header {
    background-color: lightblue;
    padding: 20px;
    text-align: center;
}
.column {
    float: left;
    padding: 75px;
}
.column.side {
    width: 30%;
}
.column.middle {
    width: 50%;
}
.row:after {
    content: "";
    display: table;
    clear: both;
}
.footer {
    background-color: lightblue;
    text-align: center;
    padding: 10px;
}
</style>
<body>
<div class="header">
<h1>TWITTER EASY</h1>
</div>
<center><h1> click on the link to view it </h1></center>
<div class="row">
<div class= "column side">
<table>
<thead>
<tr>
<th>name</th>
<th>url</th>
</tr>
</thead>
<tbody>
{% for object in objects%}
<tr>
<td>{{ object[0]}} </td>
<td><a href="{{ object[1] }}"> {{ object[1]  }}</a> </td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
<div class="footer">
<p>developed by K.S. Sai Kavya, Siddaganga Institute of technology, Tumkur</p></div>

</body>
</html>
